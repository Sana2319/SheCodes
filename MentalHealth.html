<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>

    <style>
        body {background-color: #FFFFFF}


        h1 {
            text-align: center;
            color: #1A64D6;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 34px;
            margin: 0;
            font-weight: bold;
        }

        h2 {
            text-align: center;
            font-weight: 400;
            color: #272044;
            font-family:Arial, Helvetica, sans-serif;
            margin: 0;
            font-size: 30px;
            font-weight: lighter;
        }

        h3 {
            display: block;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 20px;
        }


        p {
            text-align: center;
            font-size: 18px;
            font-family:monospace
        }

        li {
            list-style: none;
            display: list-item;
            border-radius: 10px;
            text-align: center;
            margin: 0 auto;
            max-width: 400px;
            padding: 10px 0 10px 0;
            transition: all 200ms ease-in-out;
        }


        li:hover {background:hsl(40, 69%, 86%);
                   color: #000000;
                   cursor: pointer;}

        ul {
            text-align: center;
            list-style-type: disc;
            margin: 10px 0;
            padding: 0;
            margin-block-start: 16px;
            margin-block-end: 16px;
            padding-inline-start: 40px 0px 40px 0px;
        }
        

        button {
            display: block;
            margin: 0 auto 20px;
            padding: 18px 22px;
            font-size: 16px;
            color: #F6F2FE;
            background-color:#1976D2;
            border: 1px solid #F6F2FE;
            border-radius: 30px;
            transition: all 200ms ease-in-out;
        }


        button:hover {
            background: #F6F2FE;
            color: #1976D2;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <h1>‚òÅ
    <br>
    Currently 21&deg;C in Tokyo
    </h1>
    <h2>13&deg; / <strong>23&deg;</strong></h2>
    <br>
    <ul>
        <li>
            <h3>
                üå® Tomorrow
            </h3>
            <p> 10&deg; / <strong>22&deg;</strong></p>
        </li>
        <li>
            <h3>
                üå• Saturday
            </h3>
            <p>15&deg; / <strong>17&deg;</strong></p>
        </li>
        <li>
            <h3>
                ‚òÄ Sunday
            </h3>
            <p>25&deg; / <strong>28&deg;</strong></p>
        </li>
    </ul>
    <br>
    <button>Change city</button>
    <p> Coded by Sana Sajjad </p>
</body>
<script>
    function changeCity(){
        let city=prompt("What city do you live in?");
        let temperature=prompt("What temperature is it?");
        let h1=document.querySelector("h1");
        if (temperature >= 0){
            h1.innerHTML= ":slightly_smiling_face: <br> Currently " + temperature+"¬∞C " + "in " + city;
        }
        if (temperature < 0){
            h1.innerHTML= ":cold_face: <br> Currently " + temperature+"¬∞C " + "in " + city;
            }
    }   
    let lowerButton=document.querySelector("button");
    lowerButton.addEventListener("click",changeCity );
    changeCity();
</script>
</html>
